<mat-progress-spinner style="margin:0 auto;" class="spinner" *ngIf="loading"
mode="indeterminate"></mat-progress-spinner>

<mat-card>
    <mat-card-header>
        <mat-card-title>Log in!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.Username" placeholder="Username" type="text" name="Username"
                    required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password" name="Password"
                    required>
            </mat-form-field>
            <mat-card-actions>
                <button mat-raised-button class = "button-confirmation" (click)="logInUser()" color="primary">
                    Log in
                </button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
