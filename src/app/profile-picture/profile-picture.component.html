<mat-card>
    <mat-card-header>
      <mat-card-title>Pick Your Avatar</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-grid-list cols="3" rowHeight="200px">
        <mat-grid-tile *ngFor="let avatar of avatars" [colspan]="1" [rowspan]="1" (click)="selectAvatar(avatar)">
            <button mat-button (click)="selectAvatar(avatar)" [ngClass]="{ 'selected': selectedAvatar === avatar }">
                <img src = "{{avatar.url}}" />
            </button>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
  </mat-card>
