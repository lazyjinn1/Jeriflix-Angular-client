<div class="Movie-Body">
  <div class="Jeriflix-Title">
    <h1 id="Jeriflix-Title">Welcome to Jeriflix</h1>
  </div>
  
  <mat-progress-spinner style="margin:0 auto;" class="spinner" *ngIf="loading" mode="indeterminate"></mat-progress-spinner>

  <owl-carousel-o class="carousel-container" [options]="customOptions">
    
    <ng-container class = "carousel-container" *ngFor="let movie of movies">
      <ng-template carouselSlide [id]="movie?._id">
        
          <button class="movie-button" color="primary" (click)="openMovieDialog(movie?.Title)">
            <img [src]="movie?.ImagePath" [alt]="movie?.Title" [title]="movie?.Title">
          </button>

      </ng-template>
    </ng-container>
  </owl-carousel-o>

  <button mat-fab class="profile-fab" [matMenuTriggerFor]="menu">
    +
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="goToUserProfile()"> Profile</button>
      <button mat-menu-item (click)="logOut()">Logout</button>
    </mat-menu>
  </button>

</div>
